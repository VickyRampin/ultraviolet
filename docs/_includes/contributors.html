<style>
  .contributors {
    display: flex;
    flex-wrap: wrap;
  }
  .contributor  {
    flex: auto;
    max-width: 12.5%;
    margin-right: 2rem;
    margin-bottom: 2rem;
  }
  .contributor p.info {
    font-size: .7em;
    line-height: 1em;
    padding: 0;
    margin: 0;
  }
  .contributor img {
    margin: 0 auto;
  }
</style>

<div class="contributors">
  {% for c in site.github.contributors %}
  <div class="contributor">
    <a href="https://github.com/{{ c.login }}">
      <img src="{{ c.avatar_url }}?v=3?s=100" width="100px;" alt=""/><br>
      <p class="info">
        @{{ c.login }}<br>
        commits: {{ c.contributions }}
      </p>
    </a>
  </div>
  {% endfor %}
</div>
